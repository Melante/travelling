<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifetour</title>
  <link rel="preload" href="./fonts/Montserrat-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="sass/vendor/swiper-bundle.css">

  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page__body">
  <!-- пример использования спрайта -->
  <!-- <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg> -->
  <!-- примеры требуемых атрибутов data-test="*" -->
  <header class="page__header">
    <section class="header" data-test="header">
      <h1 class="visually-hidden"></h1>
      <div class="header__wrapper wrapper">
        <div class="header__button">
          <button class="header__menu header__button-open " type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>
        <div class="header__contain">
          <div class="header__logo">
            <picture>
              <img class="header__img" src="img/logo/logolight.svg" width="142" height="42" alt="Логотип Lifetour">
            </picture>
          </div>
          <ul class="header__nav">
            <li class="header__item"><a href="#">Туры</a></li>
            <li class="header__item"><a href="#">Обучение</a></li>
            <li class="header__item"><a href="#">О нас</a></li>
            <li class="header__item"><a href="#">Отзывы</a></li>
            <li class="header__item"><a href="#">Фотографии</a></li>
            <li class="header__item"><a href="#">Контакты</a></li>
          </ul>
          <a class="header__phone" href="tel:+88005555555">8 800 000-00-00</a>
        </div>
      </div>
    </section>
    <div data-test="hero">hero</div>
  </header>
  <main class="page__main">

    <div data-test="tours">tours</div>
    <div data-test="training">training</div>
    <div data-test="about">about</div>
    <div data-test="reviews">reviews</div>
    <div data-test="adv">adv</div>
    <div data-test="gallery">gallery</div>
    <div data-test="form">form</div>

  </main>
  <footer class="page__footer">
    <div data-test="footer">footer</div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
